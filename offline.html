<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a6cf7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <title>Offline - StudyApp</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .offline-icon {
            font-size: 4rem;
            color: #4a6cf7;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            color: #2c3e50;
        }
        p {
            margin: 0 0 2rem 0;
            color: #7f8c8d;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a5bd9;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Some features may not be available.</p>
        <a href="/" class="btn" id="retryBtn">
            <i class="fas fa-sync-alt"></i> Try Again
        </a>
    </div>

    <script>
        document.getElementById('retryBtn').addEventListener('click', function(e) {
            e.preventDefault();
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        });
    </script>
</body>
</html>
