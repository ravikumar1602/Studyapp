<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
</head>
<body>
    <h1>Testing Icons</h1>
    <div>
        <h2>192x192 Icon:</h2>
        <img src="/icons/icon-192x192.png" alt="192x192 Icon" style="border: 1px solid #ccc;">
        <p>Path: /icons/icon-192x192.png</p>
    </div>
    <div>
        <h2>512x512 Icon:</h2>
        <img src="/icons/icon-512x512.png" alt="512x512 Icon" style="border: 1px solid #ccc;">
        <p>Path: /icons/icon-512x512.png</p>
    </div>
    <script>
        // Test if images loaded
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.onload = () => console.log(`Loaded: ${img.src}`);
                img.onerror = (e) => console.error(`Error loading: ${img.src}`, e);
            });
        });
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Security Script -->
    <script src="security.js"></script>
</body>
</html>
